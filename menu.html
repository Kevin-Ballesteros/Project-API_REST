<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Gestión de Productos</title>

    <!-- ✅ Enlace a Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu a {
            display: block;
            width: 250px;
            padding: 15px;
            text-decoration: none;
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <h1 class="mb-5">Gestión de Productos - CRUD</h1>

    <div class="menu">
        <a href="/public/registrarProducto.html" class="btn btn-primary">Registrar Producto</a>
        <a href="/public/actualizarProducto.html" class="btn btn-primary">Actualizar Producto</a>
        <a href="/public/eliminarProducto.html" class="btn btn-primary">Eliminar Producto</a>
        <a href="/public/listarProductos.html" class="btn btn-primary">Listar Productos</a>
    </div>

</body>
</html>
