<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registrar Producto</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 50px;
      background-color: #f8f9fa;
    }

    h2 {
      margin-bottom: 30px;
    }

    .boton-volver {
      background-color: rgb(0, 201, 0);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .boton-volver:hover {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center"> Registrar nuevo producto</h2>

    <form id="productoForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
      </div>

      <button type="button" class="btn btn-success" onclick="registrarProducto()">Registrar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="/menu.html" class="boton-volver"> Volver al menú</a>
    </div>
  </div>

  <script src="/controllers/registrarProducto.js"></script>
</body>

</html>
