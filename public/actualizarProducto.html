<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>

    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }

        h2 {
            margin-bottom: 30px;
        }

        .boton-volver {
            background-color: rgb(0, 201, 0);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .boton-volver:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Buscar y Actualizar Producto</h2>

        <form id="buscarForm" class="mb-4">
            <div class="mb-3">
                <label for="buscarId" class="form-label">ID del producto:</label>
                <input type="number" class="form-control" id="buscarId" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="buscarProducto()">Buscar</button>
        </form>

        <div id="productoFormContainer" style="display:none;">
            <form id="productoForm">
                <input type="hidden" id="id" name="id">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" disabled>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" disabled></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Nuevo Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>

                <button type="button" class="btn btn-success" onclick="actualizarProducto()">Actualizar</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="/menu.html" class="boton-volver">Volver al menú</a>
        </div>
    </div>

    <script src="/controllers/actualizarProducto.js"></script>
</body>

</html>
